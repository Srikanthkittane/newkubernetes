apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingressrules
spec:
  ingressClassName: nginx
  rules:
    - host: 
      http:
        paths:
          - path: /hello-world-war-1.0.0
            pathType: Prefix
            backend:
              service:
                name: tomcat-ingress-serv
                port:
                  number: 8094
